<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoelementos</title>
    <style>
        p::before {
            content: "Leia isso - ";
            position: relative;
            padding: .5rem 1rem;
            border: 1px solid;
            background-color: red;
        }

        p::after {
            content: " - Leia Mais";
        }
    </style>
</head>
